<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
 <body class="bg-green-100 font-sans min-h-screen flex flex-col items-center p-6 overflow-y-auto overflow-x-hidden">
    <header
      class="w-full max-w-5xl flex flex-col sm:flex-row justify-between items-center mb-2 sm:mb-6">
      <h1 class="text-xl sm:text-3xl font-bold text-gray-800 text-center">
        Memory Card Challenge
      </h1>
      <button
        id="restartBtn"
        class="bg-blue-600 text-white px-2 py-1 sm:px-4 sm:py-2 rounded hover:bg-blue-700 text-sm sm:text-base transition mt-2 sm:mt-0">
        Restart
      </button>
    </header>

    <section
      class="w-full max-w-5xl flex flex-col sm:flex-row justify-between items-center mb-2 sm:mb-4">
      <div
        class="text-base sm:text-lg font-semibold text-gray-700 mb-2 sm:mb-0">
        Streak ðŸ”¥: <span id="streakCount">0</span>
      </div>
      <div class="relative">
        <img
          src="assets/cards/back.png"
          alt="deck"
          class="w-16 h-24 sm:w-24 sm:h-36 object-contain shadow-lg transition-transform duration-200 hover:scale-105"/>
        <span
          class="absolute bottom-0 right-0 text-xs sm:text-sm bg-gray-700 text-white px-1 py-1 rounded">Deck</span>
      </div>
    </section>

    <main
        id="gameBoard"
        class="grid grid-cols-2 sm:grid-cols-5 gap-4 justify-items-center mt-6 w-full max-h-[75vh] overflow-y-auto sm:overflow-visible sm:max-h-none scrollbar-hide">
    </main>

    <script src="script.js"></script>
  </body>
</html>
