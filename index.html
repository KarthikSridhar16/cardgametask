<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
 <body class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-green-100 via-green-50 to-blue-100 font-sans min-h-screen flex flex-col items-center p-6 overflow-y-auto overflow-x-hidden">
    <header class="w-full max-w-5xl flex flex-col sm:flex-row justify-between items-center mb-2 sm:mb-6">
      <h1 class="text-xl sm:text-3xl font-bold text-gray-800 text-center">
        Card Challenge
      </h1>
      <button
        id="restartBtn"
        class="bg-blue-600 text-white px-2 py-1 sm:px-4 sm:py-2 rounded hover:bg-blue-700 text-sm sm:text-base transition mt-2 sm:mt-0">
        Restart
      </button>
    </header>

    <section class="w-full max-w-5xl flex flex-col sm:flex-row justify-between items-center mb-2 sm:mb-4">
      <div class="text-base sm:text-lg font-semibold text-gray-700 mb-2 sm:mb-0">
        Streak ðŸ”¥: <span id="streakCount">0</span>
      </div>
      <div class="relative">
        <img
          id="deck"
          src="assets/cards/back.png"
          alt="deck"
          class="w-16 h-24 sm:w-24 sm:h-36 object-contain shadow-lg transition-transform duration-200 hover:scale-105" />
        <span class="absolute bottom-0 right-0 text-xs sm:text-sm bg-gray-700 text-white px-1 py-1 rounded">Deck</span>
      </div>
    </section>

    <main
      id="gameBoard"
      class="grid grid-cols-2 sm:grid-cols-5 gap-4 justify-items-center mt-6 w-full max-h-[75vh] overflow-y-auto sm:overflow-visible sm:max-h-none scrollbar-hide">
    </main>

    <div id="gamePopup" class="fixed inset-0 z-50 flex justify-center items-center fade-in">
      <div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-40"></div>
      <div class="bg-gray-400/60 backdrop-blur-lg text-white rounded-lg p-6 max-w-md text-center shadow-xl relative z-50 transition-all duration-300 border border-white/20">
        <button id="closePopup" class="absolute top-2 right-3 text-gray-600 hover:text-black text-xl">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-blue-800">Welcome to Card Challenge!</h2>
        <p class="text-white-700 mb-4 text-sm sm:text-base leading-relaxed">
          Flip two cards at a time and try to match the pairs. You have only 3 lives! If you fail to match, your lives reduce.
          Try to get the highest streak. Good luck, and have fun! ðŸŽ¯
        </p>
        <button id="startGame" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Let's Start!
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
